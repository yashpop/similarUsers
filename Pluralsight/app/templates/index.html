<html>

  <head>
    <title>
      {{title}}
    </title>
  </head>
  <body>
    <h4>Please enter user_handle to find similar users</h4>
    <form action = "" method="post">
      {{form.hidden_tag()}}
      <p>
        {{form.user_handle.label}}<br>
        {{form.user_handle(size=5)}}

      </p>
      <p>{{form.submit()}}</p>
    </form>

  </body>
</html>
